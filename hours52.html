<!doctype html>
<html lang="ko" data-theme="light">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>주휴시간 계산기</title>
<meta name="description" content="요일별 근로시간을 입력하면 주 소정근로시간(최대 40시간)과 1일 주휴시간(= 주 소정근로시간/5)을 계산합니다." />
<style>
  :root{
    --bg:#f6f8fb; --surface:#fff; --line:#e5eaf0; --text:#0d1b2a; --muted:#516173;
    --title:#0a0f18; --accent:#2a66ff; --ring:rgba(42,102,255,.22);
    --sec-bg:#0a2a60; --sec-fg:#fff;
  }
  [data-theme="dark"]{
    --bg:#0a0e13; --surface:#0f1520; --line:#1f2a3a; --text:#eef4fb; --muted:#8ea4b8;
    --title:#fff; --accent:#62a8ff; --ring:rgba(98,168,255,.35);
    --sec-bg:#0a2a60; --sec-fg:#fff;
  }
  *{box-sizing:border-box}
  html,body{
    margin:0;padding:0;background:var(--bg);color:var(--text);
    font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Malgun Gothic,Helvetica,Arial,sans-serif;
  }

  /* 상단바 */
  .appbar{
    position:sticky;top:0;z-index:10;
    display:flex;align-items:center;justify-content:space-between;gap:16px;
    padding:10px 16px;
    background:var(--bg);
    border-bottom:1px solid var(--line);
    backdrop-filter:saturate(140%) blur(6px);
  }
  .brand-link{
    display:flex;align-items:center;gap:10px;
    text-decoration:none;color:inherit;
  }
  .brand-icon{
    width:34px;height:34px;border-radius:13px;
    background:linear-gradient(165deg,#0a2a60 0%,#2a66ff 100%);
    box-shadow:0 6px 16px rgba(10,42,96,.35);
  }
  .brand-text{
    font-weight:800;
    color:var(--title);
    letter-spacing:.01em;
  }

  select,.btn{
    border:1px solid var(--line);
    border-radius:12px;
    padding:8px 12px;
    background:var(--surface);
    color:var(--text);
    outline:none;
    transition:.15s;
    font-size:13px;
  }
  select:hover{border-color:color-mix(in oklab, var(--accent) 30%, var(--line))}
  .btn{
    border:1px solid var(--accent);
    background:color-mix(in oklab, var(--accent) 12%, var(--surface));
    font-weight:700;
    cursor:pointer;
  }

  .container{max-width:900px;margin:24px auto 80px;padding:0 16px}
  .sheet{
    background:var(--surface);
    border:1px solid var(--line);
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 8px 30px rgba(0,0,0,.08)
  }
  .sheet h1{
    margin:0;
    padding:18px;
    text-align:center;
    font-size:20px;
    font-weight:800;
    color:var(--title);
    border-bottom:1px solid var(--line);
    background:color-mix(in oklab, var(--surface) 92%, var(--bg));
  }

  .controls{
    display:flex;gap:10px;flex-wrap:wrap;align-items:center;
    padding:12px 16px;
    border-bottom:1px solid var(--line);
    background:var(--surface);
  }

  .tables{padding:16px}
  .table-wrap{
    border:1px solid var(--line);
    border-radius:14px;
    overflow:hidden;
    background:var(--surface);
  }
  table{width:100%;border-collapse:separate;border-spacing:0}
  th,td{border-bottom:1px solid var(--line);vertical-align:middle}
  .sec-title{
    background:var(--sec-bg)!important;
    color:var(--sec-fg)!important;
    text-align:left;
    font-weight:800;
    padding:10px 12px;
  }

  .day-grid th, .day-grid td{
    text-align:center;
    padding:6px 4px;
    font-size:13px;
  }
  .day-grid thead th{
    background:color-mix(in oklab, var(--surface) 90%, var(--bg));
    font-weight:700;
  }

  .day-input{
    width:68px;
    height:30px;
    text-align:center;
    padding:4px 6px;
    border-radius:8px;
    border:1px solid rgba(13,27,42,.08);
    background:var(--surface);
    color:var(--text);
    font-variant-numeric:tabular-nums;
    outline:none;
  }
  [data-theme="dark"] .day-input{
    background:rgba(15,21,32,.6);
    border:1px solid rgba(255,255,255,.04);
  }
  .day-input:focus{
    border-color:var(--accent);
    box-shadow:0 0 0 3px var(--ring);
  }

  .applied-cell{
    font-variant-numeric:tabular-nums;
    font-weight:600;
  }

  .mono{font-variant-numeric:tabular-nums}
  .kpi{display:flex;gap:16px;flex-wrap:wrap;padding:16px 0 4px}
  .chip{
    flex:1 1 220px;
    background:var(--surface);
    border:1px solid var(--line);
    border-radius:14px;
    padding:14px;
  }
  .chip strong{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
  .chip .val{font-size:20px;font-weight:800}

  .note{
    padding:14px 16px 18px;
    border-top:1px solid var(--line);
    color:var(--muted);
    font-size:13px;
    line-height:1.6;
  }
  .note-warning{color:#d02828;font-weight:600;margin-bottom:6px}
</style>
</head>
<body>

<!-- 상단 바 -->
