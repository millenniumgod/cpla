<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>노무 계산기 | 메인</title>
  <meta name="description" content="퇴직금, 연차수당, 주52시간 계산기를 모아둔 메인 페이지" />
  <style>
    :root { --bg:#0b0f14; --card:#121821; --muted:#8aa0b2; --text:#eaf2f9; --accent:#4da3ff; }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Malgun Gothic,sans-serif}
    header,main,footer{max-width:1000px;margin:0 auto;padding:0 16px}
    header{margin-top:24px}
    .title{font-size:28px;font-weight:800}
    .sub{color:var(--muted);margin:6px 0 14px}
    .bar{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin:12px 0 18px}
    select{padding:10px 12px;border-radius:10px;border:1px solid #2b3950;background:#0f1620;color:var(--text)}
    .grid{display:grid;gap:16px;margin:10px 0 40px}
    @media(min-width:820px){ .grid{grid-template-columns:repeat(3,1fr)} }
    .card{background:var(--card);border:1px solid #1c2531;border-radius:16px;padding:16px;text-decoration:none;color:var(--text)}
    .card h3{margin:0 0 8px}
    .muted{color:var(--muted);font-size:13px}
    a.btn{display:inline-block;margin-left:auto;padding:10px 12px;border:1px solid #2b3950;border-radius:10px;background:#0f1620;color:var(--text);text-decoration:none}
    footer{color:var(--muted);font-size:12px;margin:24px 0 40px}
  </style>
</head>
<body>
  <header>
    <div class="title">인사노무 계산기</div>
    <div class="sub">아래 선택창에서 계산기를 고르거나 카드로 이동하세요.</div>
    <div class="bar">
      <label for="calcSelect">계산기 선택:</label>
      <select id="calcSelect">
        <option value="">-- 선택 --</option>
        <option value="severance.html">퇴직금 계산기</option>
        <option value="annual.html">연차수당 계산기</option>
        <option value="hours52.html">주52시간 계산기</option>
      </select>
      <a class="btn" href="./privacy.html">개인정보 처리방침</a>
    </div>
  </header>

  <main>
    <div class="grid">
      <a class="card" href="./severance.html">
        <h3>퇴직금 계산기</h3>
        <p class="muted">평균임금(최근 3개월) 기준 간이 계산</p>
      </a>
      <a class="card" href="./annual.html">
        <h3>연차수당 계산기</h3>
        <p class="muted">미사용 연차 × 일급(통상/평균 중 큰 값)</p>
      </a>
      <a class="card" href="./hours52.html">
        <h3>주52시간 계산기</h3>
        <p class="muted">요일별 근로시간 입력 → 합계·초과 여부</p>
      </a>
    </div>
  </main>

  <footer>
    © <span id="y"></span> 노무 계산기. 계산 결과는 간이 참고용이며 구체 사안은 별도 검토가 필요합니다.
  </footer>

  <script>
    document.getElementById('calcSelect').addEventListener('change', e=>{
      if(e.target.value) location.href = e.target.value;
    });
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
